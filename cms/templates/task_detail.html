{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.2/codemirror.min.js"
  integrity="sha256-hY4lHTn7c3QSwGpgxj3OAYynw9Etpx530BNJHTmhvYA="
  crossorigin="anonymous">
</script>
<script src="{% static 'js/task_detail.js' %}"></script>
{% endblock %}

{% block stylesheets %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.2/codemirror.min.css"
  integrity="sha256-I8NyGs4wjbMuBSUE40o55W6k6P7tu/7G28/JGUUYCIs="
  crossorigin="anonymous" />
{% endblock %}

{% block content %}
  <a href="{% url 'task-list' %}">Back</a>
  <h1>{{ object }}</h1>
  <hr>
  <p>{{ object.text }}</p>
  <div>
    <textarea id="solution" class="hidden">{{ object.solution }}</textarea>
  </div>
{% endblock %}
