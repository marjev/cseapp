{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1 class="is-size-4">Tasks</h1>
  <table class="table is-fullwidth">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Details</th>
    </thead>
    <tbody>
      {% for task in object_list %}
        <tr>
          <td>{{ task }}</td>
          <td>{{ task.text }}</td>
          <td><a href="{% url 'task-detail' task.id %}">View more</a></td>
        </tr>
      {% endfor %}
    </tbody>        
  </table>
{% endblock %}
